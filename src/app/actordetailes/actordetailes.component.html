<div *ngIf="actorbio">
  <h1>{{actorbio.name}}</h1>
 <div class="d-flex dob">
  <p>profession:&nbsp;&nbsp;{{actorbio.known_for_department}}</p>
  <p>Date of birth:&nbsp;&nbsp;{{actorbio.birthday}}</p>
 </div>
  <div class="d-flex actor">
    <img src="https://image.tmdb.org/t/p/original/{{actorbio.profile_path}}" alt="">
    <div>
      <h5>Biography</h5>
      <p class="bio">{{actorbio.biography}}</p>

    </div>
  </div>
</div>
