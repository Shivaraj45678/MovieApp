<div class="search" action="">
  <input [(ngModel)]="query" type="text" placeholder="Search here..." >
  <button (click)="hi()" type="submit"><i class="bi bi-search"></i> Search</button>
</div>
<div id="message" style="color: red;text-align: center;"></div>

<div class="grid-item mt-4">

  <div *ngFor="let movie of movies" class=" card" style="margin-bottom: 20px;">

    <a><img (click)=" navigateToDetailes(movie.id)" class="card-img-top"
        [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path" alt="Card image cap"
        style="cursor: pointer;"></a>
        <div>
          <p>
            <span class="movieTitle">{{ movie.title | slice:0:18 }}</span><span style="color: white;"  *ngIf="movie.title.length > 10">...</span><br>
            <span class="year" >{{ movie.release_date | date:'yyyy' }}</span>
          </p>


        </div>
  </div>
</div>
